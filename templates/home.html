<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Home Automation</title>
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="home">
    <div class="container header-text">
        <h1>Home Automation</h1>
        <h3>Testing</h3>
        <h2>This is a place where I will control the lights throughout the home.</h2>
    </div>
    <div class="active-outlets container">
        <div class="lamp-button child-container">
            <button id="lampOn" name="lamp">Turn on Lamp</button>
            <button id="lampOff" name="lamp">Turn off Lamp</button>
        </div>
        <div class="tree-button child-container">
            <button id="treeOn" name="christmas_tree">Turn on Christmas Tree</button>
            <button id="treeOff" name="christmas_tree">Turn off Christmas Tree</button>
        </div>
    </div>
    <div class="all-outlets container">
        <button id="turnOnAllLights" name="on">Turn on all Lights</button>
        <button id="turnOffAllLights" name="off">Turn off all Lights</button>
    </div>
</div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
    $(() => {
        $('.active-outlets button').on('click', async (e) => {
            e.preventDefault();
            const lightSetting = e.target.id.includes('On') ? 'on' : 'off'
            console.log(lightSetting)
            const data = {
                method: 'POST',
                body: JSON.stringify({
                    id: e.target.id,
                    name: e.target.name,
                    lightSetting: lightSetting
                })
            };

            await fetch('/handle-button', data);
        });

        $('.all-outlets button').on('click', async (e) => {
            e.preventDefault();
            const data = {
                method: 'POST',
                body: JSON.stringify({
                    lightSetting: e.target.name
                })
            };

            await fetch('/all-lights', data);
        });
    });
</script>
